<h1>Course List</h1>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label">Filter By:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control" type="text">
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Rating</th>
      <th>Price</th>
      <th>Code</th>
      <th>Released</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td class="image"> <img [src]="course.imageUrl" class="img-responsive" alt="Icone do curso {{course.name}}"></td>
      <td>{{course.name}}</td>
      <td>
        <app--star [rating]="course.rating"></app--star>
      </td>
      <td>{{course.price}}</td>
      <td>{{course.code | replace: "-" :""}}</td>
      <td>{{course.releaseDate | date:"yyyy/MM/dd"}}</td>
      <td>
        <a [routerLink]="['/courses/info/',course.id]" class="btn btn-primary">Edit</a>
        <button class="btn btn-danger ml-2" (click)="deleteByID(course.id)">Delete</button>
      </td>

    </tr>
  </tbody>

</table>
